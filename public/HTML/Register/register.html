<!doctype html> <!--HTML을 쓰기로 한다-->
<html lang="ko"> <!--언어는 한국어로 한다-->
<head>
  <meta charset="utf-8" /> <!--UTC-8로 한다-->
  <meta name="viewport" content="width=device-width, initial-scale=1" /> <!--보여지는 화면을 디바이스 크기에 딱 맞게 설명한다-->
  <title>LinkON – 회원가입</title> <!--북마크 등을 할 때 사용하는 가장 위에 있는 글자이다-->
  <link rel="stylesheet" href="../../CSS/Register/register.css"> <!--같은 시트에 있는 CSS파일에 연결한다-->
</head>
<body>
  <main class="screen"> <!--매인 화면 창이다-->
    <section class="card"> <!--카드 섹션이다-->
      <header class="header"> <!--카드 섹션에 헤더 부분이다-->
        <h1>회원가입</h1> <!--헤더의 제목이다-->
        <p class="muted">회원가입을 하면 유용한 입시/취업 정보와 자신만의 성장노트를 만들 수 있습니다</p> <!--밑에 설명하는 글이다-->
      </header>

      <!-- Stepper -->
      <ol class="steps" aria-label="가입 단계"> <!--밑에 3개의 단계를 묶어 가입 단계로 한다-->
        <li class="step is-active" data-step="1">닉네임</li> <!--닉네임이라는 1번째 단계이다-->
        <li class="step" data-step="2">비밀번호</li> <!--비밀번호라는 2번째 단계이다-->
        <li class="step" data-step="3">인증·관심</li> <!--인증·관심이라는 3번째 단계이다-->
      </ol>

      <!-- STEP 1 -->
      <form id="form" novalidate> <!--입력폼 전체를 감싼다-->
        <div class="panel is-active" data-step="1" role="group" aria-labelledby="step1"> <!--1단계 패널이다-->
          <h2 id="step1" class="sr-only">닉네임 설정</h2> <!--시각장애인용 안내 문구이다-->
          <div class="grid"> <!--입력창 부분을 감싸는 컨테이너이다-->
            <label class="field"> <!--내용 입력창과 중복확인 버튼을 감싼다-->
              <span class="label">닉네임</span> <!--화면에 보이는 라벨 텍스트이다-->
              <div class="with-button"> <!--입력창과 버튼을 하나로 묶어 같은줄에 놓는 컨테이너-->
                <input id="nickname" name="nickname" type="text" autocomplete="username"
                       placeholder="예: sun_dev" minlength="3" maxlength="20" required
                       pattern="^[A-Za-z0-9._-]{3,20}$">
                <!-- id는 입력창의 고유식별자, name은 서버에 전송될 때 변수, type은 텍스트로 입력을 받고, autocomplete는 자동완성을 할 수 있게 돕는다-->
                <!--입력 전 회색 글씨로 보여주고, 최소 글자는 3자, 최대 글자는 20자로 하고, 비워두면 폼 제출 불가-->
                <!--영문 소문자, 숫자, ._-만 허용(^: 문자열 시작, $: 문자열 끝)-->
                <button type="button" id="checkDupBtn" class="btn secondary">중복확인</button> <!--글자는 새겨졌지만 별기능없는 버튼이다-->
              </div>
              <small class="hint">영문자/숫자/.-_ 3~20자</small> <!--보조 설명 글씨-->
              <div class="error" id="nickError"></div> <!--에러 메세지를 띄워줄 자리-->
            </label>
          </div>
          <div class="actions"> <!--버튼들을 담는 영역-->
            <button type="button" class="btn primary" id="toStep2" disabled>다음</button> 
            <!--버튼을 만들고, 처음에는 비활성화를 시켜놓는다-->
          </div>
        </div>

        <!-- STEP 2 -->
        <div class="panel" data-step="2" role="group" aria-labelledby="step2"> <!--2단계 패널이다-->
          <h2 id="step2" class="sr-only">비밀번호 설정</h2> <!--시각장애인용 안내 문구이다-->
          <div class="grid"> <!--입력창 부분을 감싸는 컨테이너이다-->
            <label class="field"> <!--내용 입력창과 중복확인 버튼을 감싼다-->
              <span class="label">비밀번호</span> <!--화면에 보이는 택스트이다-->
              <input id="password" name="new-password" type="password" autocomplete="new-password"
                     placeholder="비밀번호" minlength="8" required />
              <!-- id는 입력창의 고유식별자, name은 서버에 전송될 때 변수, password형식으로 비밀번호를 받고, autocomplete는 자동완성을 할 수 있게 돕는다-->
              <!--입력 전 회색 글씨로 보여주고, 최소 글자는 8자, 비워두면 폼 제출 불가-->
              <small class="hint">8자 이상, 영문/숫자/기호 조합 권장</small> <!--보조 설명 글씨-->
              <div class="error" id="pwError"></div> <!--에러 메세지를 띄워줄 자리-->
            </label>

            <label class="field"> <!--내용 입력창과 중복확인 버튼을 감싼다-->
              <span class="label">비밀번호 확인</span> <!--화면에 보이는 택스트이다-->
              <input id="password2" type="password" autocomplete="new-password" 
                     placeholder="비밀번호 재입력" minlength="8" required />
                     <!-- id는 입력창의 고유식별자, password형식으로 비밀번호를 받고, autocomplete는 자동완성을 할 수 있게 돕는다-->
                     <!--입력 전 회색 글씨로 보여주고, 최소 글자는 8자, 비워두면 폼 제출 불가-->
              <div class="error" id="pw2Error"></div> <!--오류 메세지를 표시하는 공간이다-->
            </label>
          </div>
          <div class="actions"> <!--버튼들을 담는 영역-->
            <button type="button" class="btn light" data-back>이전</button>
            <!--이전으로 가는 버튼이다-->
            <button type="button" class="btn primary" id="toStep3" disabled>다음</button>
            <!--버튼을 만들고, 처음에는 비활성화를 시켜놓는다-->
          </div>
        </div>

        <!-- STEP 3 -->
        <div class="panel" data-step="3" role="group" aria-labelledby="step3"> <!--3단계 패널이다-->
          <h2 id="step3" class="sr-only">이메일/전화 인증 및 관심 분야</h2> <!--시각장애인용 안내 문구이다-->

          <div class="grid"> <!--입력창 부분을 감싸는 컨테이너이다-->
            <label class="field"> <!--이메일 버튼을 감싼다-->
              <span class="label">이메일</span> <!--화면에 보이는 택스트이다-->
              <div class="with-button"> <!--입력창과 버튼을 하나로 묶어 같은줄에 놓는 컨테이너-->
                <input id="email" name="email" type="email" autocomplete="email" placeholder="you@example.com" required />
                <!--id는 입력창의 고유식별자, email형식으로 email을 받고, autocomplete는 자동완성을 할 수 있게하고, 입력전에 회색글씨를 띠운다-->
                <button type="button" class="btn secondary" id="sendEmailCode">코드발송</button>               
                <!--글자가 써지는 버튼이다-->
              </div>
              <div class="error" id="emailError"></div> <!--이메일 에러가 뜨는 자리이다-->
            </label>

            <label class="field"> <!--이메일 인증코드를 붙이는 자리이다-->
              <span class="label">이메일 인증코드</span> <!--화면에 보이는 텍스트이다-->
              <input id="emailCode" type="text" inputmode="numeric" placeholder="6자리" maxlength="6" />
              <!--숫자 키패드를 띄우고 최대 6글자를 입력받는다. 회색글씨로 글자를 띄우고, 글자형식으로 받는다-->
              <div class="error" id="emailCodeError"></div> <!--에러라는 글자를 뛰울 공간을 만든다-->
            </label>

            <label class="field"> <!--전화번호 입력창을 감싼다-->
              <span class="label">전화번호</span> <!--전화번호라는 글자를 띠운다-->
              <div class="with-button"> <!--입력창과 버튼을 하나로 묶어 같은줄에 놓는 컨테이너-->
                <input id="phone" name="tel" type="tel" autocomplete="tel"
                       placeholder="010-1234-5678" pattern="^01[016789]-?\d{3,4}-?\d{4}$" required />
                <!--id는 입력창의 고유식별자, tel형식으로 tel을 받고, autocomplete는 자동완성을 할 수 있게한다-->
                <!--입력전에 회색글씨를 띠우고, 전화번호 형식을 처음은 01로 시작하고 -을 쓰거나 그냥 공백으로 두게 하며 
                두 번째에는 3~4글자를 받으며 마지막은 4글자로 하며 값이 입력받아야만 다음으로 넘어간다-->
                <button type="button" class="btn secondary" id="sendSmsCode">코드발송</button> <!--글자가 새겨진 버튼이다-->
              </div>
              <div class="error" id="phoneError"></div> <!--폰 에러가 뜨는 자리이다-->
            </label>

            <label class="field"> <!--문자 인증부분창을 감싼다-->
              <span class="label">문자 인증코드</span> <!--문자 인증코드라는 글자를 띠운다-->
              <input id="smsCode" type="text" inputmode="numeric" placeholder="6자리" maxlength="6" /> 
              <!--숫자 키패드를 띄우고 최대 6글자를 입력받는다. 회색글씨로 글자를 띄우고, 글자형식으로 받는다-->
              <div class="error" id="smsCodeError"></div> <!--에러를 띠울 자리-->
            </label>

            <label class="field"> <!--옵션을 선택할 수 있는 공간과 글자를 감싼다-->
              <span class="label">관심 분야</span> <!--글자를 띄운다-->
              <select id="interest" required> <!--필수로 채워야 한다-->
                <option value="" disabled selected>선택하세요</option> 
                <!--disabled 때문에 다른 값으로는 못 들어가고, selected는 기본으로 선택되어 있다 (""는 빈값으로 처리한다)-->
                <option value="수능">수능</option> <!--하나의 선택지이다-->
                <option value="자격증">자격증</option> <!--하나의 선택지이다-->
                <option value="취업">취업</option> <!--하나의 선택지이다-->
              </select>
              <div class="error" id="interestError"></div> <!--에러를 띠울 공간을 남겨둔다-->
            </label>
          </div>

          <div class="agreements"> <!--개인정보 동의를 묻는 공간이다-->
            <label class="check"> <!--체크와 글자를 포함하는 공간이다-->
              <input type="checkbox" id="tos" required /> <!--채워야 넘어가진다-->
              <span>서비스 약관 및 개인정보 처리방침에 동의</span> <!--글자를 나타낸다-->
            </label>
          </div>

          <div class="actions"> <!--버튼들을 담는 영역-->
            <button type="button" class="btn light" data-back>이전</button> <!--이전으로 가는 버튼이다-->
            <button type="submit" class="btn primary" id="submitBtn" disabled>가입하기</button> <!--가입하기로 들어가는 버튼이다-->
          </div>
        </div>
      </form>

      <footer class="footer muted">이미 계정이 있나요? <a href="#" class="link">로그인</a></footer>
      <!--꼬리말에 그자를 나타내고 로그인으로 연결되는 계정을 링크한다-->
    </section>
  </main>

  <script src="/JavaScript/app.js"></script> <!--app.js와 연결한다-->
  <script src="/JavaScript/register.js" defer></script>

</body>
</html>
