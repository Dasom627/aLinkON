<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LinkON – 회원가입</title>
  <link rel="stylesheet" href="../../CSS/Index/register.css"> <!--같은 시트에 있는 CSS파일에 연결한다-->
</head>
<body>
  <main class="screen">
    <section class="card">
      <header class="header">
        <h1>회원가입</h1>
        <p class="muted">닉네임만 먼저 만들고, 나중에 이력서를 채워도 돼요.</p>
      </header>

      <!-- Stepper -->
      <ol class="steps" aria-label="가입 단계">
        <li class="step is-active" data-step="1">닉네임</li>
        <li class="step" data-step="2">비밀번호</li>
        <li class="step" data-step="3">인증·관심</li>
      </ol>

      <!-- STEP 1 -->
      <form id="form" novalidate>
        <div class="panel is-active" data-step="1" role="group" aria-labelledby="step1">
          <h2 id="step1" class="sr-only">닉네임 설정</h2>
          <div class="grid">
            <label class="field">
              <span class="label">닉네임</span>
              <div class="with-button">
                <input id="nickname" name="nickname" type="text" autocomplete="username"
                       placeholder="예: sun_dev" minlength="3" maxlength="20" required
                       pattern="^[a-z0-9._-]{3,20}$" />
                <button type="button" id="checkDupBtn" class="btn secondary">중복확인</button>
              </div>
              <small class="hint">영문 소문자/숫자/.-_ 3~20자</small>
              <div class="error" id="nickError"></div>
            </label>
          </div>
          <div class="actions">
            <button type="button" class="btn primary" id="toStep2" disabled>다음</button>
          </div>
        </div>

        <!-- STEP 2 -->
        <div class="panel" data-step="2" role="group" aria-labelledby="step2">
          <h2 id="step2" class="sr-only">비밀번호 설정</h2>
          <div class="grid">
            <label class="field">
              <span class="label">비밀번호</span>
              <input id="password" name="new-password" type="password" autocomplete="new-password"
                     placeholder="비밀번호" minlength="8" required />
              <small class="hint">8자 이상, 영문/숫자/기호 조합 권장</small>
              <div class="error" id="pwError"></div>
            </label>

            <label class="field">
              <span class="label">비밀번호 확인</span>
              <input id="password2" type="password" autocomplete="new-password"
                     placeholder="비밀번호 재입력" minlength="8" required />
              <div class="error" id="pw2Error"></div>
            </label>
          </div>
          <div class="actions">
            <button type="button" class="btn light" data-back>이전</button>
            <button type="button" class="btn primary" id="toStep3" disabled>다음</button>
          </div>
        </div>

        <!-- STEP 3 -->
        <div class="panel" data-step="3" role="group" aria-labelledby="step3">
          <h2 id="step3" class="sr-only">이메일/전화 인증 및 관심 분야</h2>

          <div class="grid">
            <label class="field">
              <span class="label">이메일</span>
              <div class="with-button">
                <input id="email" name="email" type="email" autocomplete="email" placeholder="you@example.com" required />
                <button type="button" class="btn secondary" id="sendEmailCode">코드발송</button>
              </div>
              <div class="error" id="emailError"></div>
            </label>

            <label class="field">
              <span class="label">이메일 인증코드</span>
              <input id="emailCode" type="text" inputmode="numeric" placeholder="6자리" maxlength="6" />
              <div class="error" id="emailCodeError"></div>
            </label>

            <label class="field">
              <span class="label">전화번호</span>
              <div class="with-button">
                <input id="phone" name="tel" type="tel" autocomplete="tel"
                       placeholder="010-1234-5678" pattern="^01[016789]-?\d{3,4}-?\d{4}$" required />
                <button type="button" class="btn secondary" id="sendSmsCode">코드발송</button>
              </div>
              <div class="error" id="phoneError"></div>
            </label>

            <label class="field">
              <span class="label">문자 인증코드</span>
              <input id="smsCode" type="text" inputmode="numeric" placeholder="6자리" maxlength="6" />
              <div class="error" id="smsCodeError"></div>
            </label>

            <label class="field">
              <span class="label">관심 분야</span>
              <select id="interest" required>
                <option value="" disabled selected>선택하세요</option>
                <option value="수능">수능</option>
                <option value="자격증">자격증</option>
                <option value="취업">취업</option>
              </select>
              <div class="error" id="interestError"></div>
            </label>
          </div>

          <div class="agreements">
            <label class="check">
              <input type="checkbox" id="tos" required />
              <span>서비스 약관 및 개인정보 처리방침에 동의</span>
            </label>
          </div>

          <div class="actions">
            <button type="button" class="btn light" data-back>이전</button>
            <button type="submit" class="btn primary" id="submitBtn" disabled>가입하기</button>
          </div>
        </div>
      </form>

      <footer class="footer muted">이미 계정이 있나요? <a href="#" class="link">로그인</a></footer>
    </section>
  </main>

  <script src="/JavaScript/app.js"></script>
</body>
</html>
