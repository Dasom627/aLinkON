<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LinkON – 회원가입</title>
<style>
  :root{--primary:#6478ff;--muted:#c7cdfc}
  body{margin:0;font-family:system-ui, -apple-system, Segoe UI, Roboto}
  .wrap{max-width:720px;margin:0 auto;padding:20px}
  /* 전구 진행바 */
  .steps{display:flex;gap:14px;justify-content:center;margin:18px 0 24px}
  .bulb{width:18px;height:18px;border-radius:50%;background:#e5e7eb;position:relative}
  .bulb.active{background:var(--primary);box-shadow:0 0 0 8px color-mix(in srgb,var(--primary),transparent 75%)}
  .bulb::after{content:"";position:absolute;inset:auto 6px -10px 6px;height:6px;border-radius:0 0 6px 6px;background:#9aa3ff}
  .bulb:not(.active)::after{background:#d1d5db}
  /* 카드/폼 */
  .card{border:1px solid #eee;border-radius:16px;padding:18px}
  .grid{display:grid;gap:12px}
  .row{display:grid;gap:10px;grid-template-columns:1fr 1fr}
  label{font-size:14px}
  input,select{width:100%;padding:12px;border:1px solid #e5e7eb;border-radius:10px}
  .actions{display:flex;justify-content:space-between;margin-top:14px;gap:10px}
  .btn{padding:12px 14px;border-radius:10px;border:1px solid #e5e7eb;background:#f9f9ff;cursor:pointer}
  .btn.primary{background:var(--primary);color:#fff;border-color:transparent}
  [hidden]{display:none !important}
  @media (max-width:640px){ .row{grid-template-columns:1fr} }
</style>
</head>
<body>
  <main class="wrap">
    <h1>회원가입</h1>

    <!-- 전구 진행 표시 -->
    <div class="steps" aria-label="회원가입 단계">
      <div class="bulb" data-step="1" aria-hidden="true"></div>
      <div class="bulb" data-step="2" aria-hidden="true"></div>
      <div class="bulb" data-step="3" aria-hidden="true"></div>
    </div>

    <form id="signup" class="card" action="#" method="post" novalidate>
      <!-- 1단계: 기본 정보 -->
      <section class="grid" data-panel="1">
        <div class="row">
          <div>
            <label for="realname">실명</label>
            <input id="realname" name="realname" type="text" required />
          </div>
          <div>
            <label for="nickname">닉네임</label>
            <input id="nickname" name="nickname" type="text" required />
          </div>
        </div>
        <div class="row">
          <div>
            <label for="phone">전화번호</label>
            <input id="phone" name="phone" type="tel" required />
          </div>
          <div>
            <label for="email">이메일</label>
            <input id="email" name="email" type="email" required />
          </div>
        </div>
      </section>

      <!-- 2단계: 관심/학력/자격/경력 (선택 입력 가능) -->
      <section class="grid" data-panel="2" hidden>
        <div>
          <label for="track">관심 진로</label>
          <select id="track" name="track">
            <option value="">선택(선택사항)</option>
            <option>프론트엔드</option><option>백엔드</option>
            <option>디자인</option><option>데이터</option>
          </select>
        </div>
        <div class="row">
          <div>
            <label for="edu">학력</label>
            <input id="edu" name="edu" type="text" placeholder="예: 안양대 소프트웨어학과" />
          </div>
          <div>
            <label for="cert">자격증</label>
            <input id="cert" name="cert" type="text" placeholder="예: 컴활2급, 정처기" />
          </div>
        </div>
        <div>
          <label for="exp">경력/활동</label>
          <input id="exp" name="exp" type="text" placeholder="예: 총학생회, LinkON MVP" />
        </div>
      </section>

      <!-- 3단계: 동의 -->
      <section class="grid" data-panel="3" hidden>
        <label><input type="checkbox" id="tos" required /> 이용약관에 동의합니다.</label>
        <label><input type="checkbox" id="privacy" required /> 개인정보 처리방침에 동의합니다.</label>
        <label><input type="checkbox" id="rules" required /> 커뮤니티/사용자 규칙을 확인했습니다.</label>
        <small>※ 필수 동의 항목입니다.</small>
      </section>

      <!-- 네비게이션 -->
      <div class="actions">
        <button type="button" class="btn" id="prev" disabled>이전</button>
        <div style="display:flex; gap:8px;">
          <span id="pageInfo" aria-live="polite">1 / 3</span>
          <button type="button" class="btn primary" id="next">다음</button>
          <button type="submit" class="btn primary" id="submitBtn" hidden>가입 완료</button>
        </div>
      </div>
    </form>
  </main>

<script>
  const panels = Array.from(document.querySelectorAll('[data-panel]'));
  const bulbs  = Array.from(document.querySelectorAll('.bulb'));
  const prev = document.getElementById('prev');
  const next = document.getElementById('next');
  const submitBtn = document.getElementById('submitBtn');
  const pageInfo = document.getElementById('pageInfo');
  let step = 1, last = panels.length;

  function render(){
    panels.forEach(p => p.hidden = (+p.dataset.panel !== step));
    bulbs.forEach(b => b.classList.toggle('active', +b.dataset.step <= step));
    prev.disabled = (step === 1);
    next.hidden = (step === last);
    submitBtn.hidden = !(step === last);
    pageInfo.textContent = `${step} / ${last}`;
  }

  function validateStep(){
    // 아주 간단한 필수검사(1단계 실명/닉/전화/이메일, 3단계 동의)
    if(step === 1){
      for(const id of ['realname','nickname','phone','email']){
        const el = document.getElementById(id);
        if(!el.value.trim()) { el.focus(); return false; }
      }
    }
    if(step === 3){
      for(const id of ['tos','privacy','rules']){
        if(!document.getElementById(id).checked) return false;
      }
    }
    return true;
  }

  prev.onclick = ()=>{ if(step>1){ step--; render(); } };
  next.onclick = ()=>{
    if(!validateStep()) return;
    if(step < last){ step++; render(); }
  };

  document.getElementById('signup').addEventListener('submit', (e)=>{
    if(!validateStep()){ e.preventDefault(); return; }
    // TODO: 서버 전송 또는 localStorage 저장
    alert('가입 완료! (데모)');
    e.preventDefault();
  });

  render();
</script>
</body>
</html>
