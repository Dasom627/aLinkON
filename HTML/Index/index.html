<!DOCTYPE html> <!--HTML을 쓰기로 한다-->
<html lang="ko"> <!--언어는 한국어로 한다-->
<head>
  <meta charset="UTF-8" /> <!--UTC-8로 한다-->
  <meta name="viewport" content="width=device-width, initial-scale=1" /> <!--보여지는 화면을 디바이스 크기에 딱 맞게 설명한다-->
  <title>LinkON – 로그인</title> <!--북마크 등을 할 때 사용하는 가장 위에 있는 글자이다-->
  <link rel="stylesheet" href="../../CSS/Index/index.css"> <!--같은 시트에 있는 CSS파일에 연결한다-->
</head>

<body>
  <main class="auth-layout"> <!--메인 콘텐츠 영역-->
    <!-- 왼쪽: 서비스 비주얼/슬로건 -->
    <section class="visual"> <!--비주얼 영역-->
      <div class="visual-card"> <!--그 중에서 카드 영역-->
        <img src="images/hero.jpg" alt="LinkON preview" /> <!--이미지 사진-->
        <div class="slogan">
          <h1>LinkON</h1>
          <p>자동 이력서 · 맞춤 추천 · 성장 로드맵</p>
        </div>
      </div>
    </section>

    <!-- 오른쪽: 로그인 카드 -->
    <section class="auth-card">
      <div class="card">
        <h2 class="logo">LinkON</h2>

        <form class="form" action="#" method="post">
          <label class="sr-only" for="email">이메일 또는 전화번호</label>
          <input id="email" name="email" type="text" placeholder="이메일 또는 전화번호" autocomplete="username" required />

          <label class="sr-only" for="password">비밀번호</label>
          <input id="password" name="password" type="password" placeholder="비밀번호" autocomplete="current-password" required />

          <button type="submit" class="btn primary">로그인</button>
        </form>

        <div class="divider"><span>또는</span></div>

        <button class="btn outline" type="button">Google로 로그인</button>

        <a class="link subtle" href="#">비밀번호를 잊으셨나요?</a>
      </div>

      <div class="card secondary">
        <p>계정이 없으신가요? <a class="link" href="signup.html">가입하기</a></p>
      </div>

      <footer class="footer">
        <nav class="meta">
          <a href="#">소개</a><a href="#">도움말</a><a href="#">개인정보처리방침</a><a href="#">약관</a>
        </nav>
        <small>© 2025 LinkON</small>
      </footer>
    </section>
  </main>
</body>
</html>
